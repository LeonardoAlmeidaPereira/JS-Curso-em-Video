<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex001 JS</title>
    <style>
        body{
            background-color: rgb(151, 240, 210);
        }
        h1{
            color: rgb(75, 75, 207);
            font: normal 25pt arial;
        }
        p{
            color: rgb(75, 75, 207);
            font: normal 14pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Grêmio</p>
    <script>
        let n1 = Number(window.prompt('Digite um número'))
        let n2 = Number(window.prompt('Digite outro número'))
        let s = n1 + n2
        window.alert(`A soma dos valores ${n1} e ${n2} é ${s.toString()}`)
    </script>
</body>
</html>
